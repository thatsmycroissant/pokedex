<!DOCTYPE html>
<html>
    <body>
        <p>Enter Total Base stat:</p>
        <form action = '/option3' method = 'POST'>
            <label for="stat">
                <input type = "number" name = 'stat' id = 'stat'>
                <input type = 'submit' value = 'Submit'>
            </label>
        </form>
        <table>
            {% for h in header %}
                <th>{{ h }}</th>
            {% endfor %}

            {% for pokemon in cursor %}
            <tr>
                {% for stat in pokemon %}
                <td>{{ stat }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
